databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: suprun
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_carts_user_id
                    references: users(id)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: shopping_carts
