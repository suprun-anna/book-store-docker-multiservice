databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: suprun
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_items_order_id
                    references: orders(id)
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_items_book_id
                    references: books(id)
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    defaultValue: false
                    nullable: false
      rollback:
        - dropTable:
            tableName: order_items
